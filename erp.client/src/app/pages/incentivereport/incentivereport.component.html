
<div class="right_col" role="main" style="min-height: 100vh;">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Incentive Report</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="nrp_report_type">Report Type</label>
        <select appSelect2 #rp_report_type id="rp_report_type" class="form-control"
          [(ngModel)]="reportParms.rp_report_type" name="rp_report_type" required
          (selectionChanged)="OnReportTypeChange($event);">
          <option value="all">All</option>
          <option value="user">User Wise</option>
          <option value="company">Company Wise</option>

        </select>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label for="nrp_report_type">select user</label>
        <select appSelect2 #rp_report_type id="rp_report_type" class="form-control"
          [(ngModel)]="reportParms.rp_report_type" name="rp_report_type" required
          (selectionChanged)="OnUserChange($event);">
          <option value="0">All</option>
          <option *ngFor="let user of users" [value]="user.u_id">{{ user.u_name }}</option>
        </select>

      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="rp_company_id">Select Company</label>
        <select appSelect2 #rp_company_id id="rp_company_id" class="form-control"
          [(ngModel)]="reportParms.rp_company_id" name="rp_company_id" required
          (selectionChanged)="OnCompanyChange($event);">
          <option value="0">All</option>
          <option *ngFor="let company of companies" [value]="company.c_id">{{ company.c_name }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <form [formGroup]="dateRangeForm">
        <mat-form-field class="example-form-field">
          <mat-label for="srp_date_range">Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="rangePicker">
            <input matStartDate formControlName="start" />
            <input matEndDate formControlName="end" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
          <mat-date-range-picker #rangePicker>
            <mat-date-range-picker-actions>
              <button mat-button matDateRangePickerCancel>Cancel</button>
              <button mat-raised-button matDateRangePickerApply>Apply</button>
            </mat-date-range-picker-actions>
          </mat-date-range-picker>
        </mat-form-field>
      </form>
    </div>

    <div class="col-md-3">
      <div class="form-group mt-3">
        <button class="btn btn-primary" (click)="getIncentiveReport()"> <i class="fa fa-search"></i> Search</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="x_panel">
    <div class="x_content" style="display: block;">
      <ag-grid-angular #matReportGrid class="ag-theme-quartz ag-theme-acmecorp" style="height: 100%; width: 100%;"
        [rowData]="reportdata" [columnDefs]="colDefs" [defaultColDef]="defaultColDef" [enableCellTextSelection]="true"
        [domLayout]="domLayout" [components]="frameworkComponents" [pagination]="true"
        [paginationPageSize]="paginationPageSize15" [paginationPageSizeSelector]="paginationPageSizeSelector15"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
