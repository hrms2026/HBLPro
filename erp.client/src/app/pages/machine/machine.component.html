<div class="right_col" supplier="main" style="min-height: 99vh;">
    <div class="x_panel">
        <div class="x_title">
            <button class="btn btn-warning" (click)="createMachine()"><i class="fa fa-plus"></i> Create</button>
            <div class="clearfix"></div>
        </div>
        <div class="x_content" style="display: block;">

            <ag-grid-angular #machineGrid class="ag-theme-quartz ag-theme-acmecorp" style="height: 80vh; width: 100%;"
                [rowData]="machines" [columnDefs]="colDefs" [pagination]="pagination" [defaultColDef]="defaultColDef"
                [components]="frameworkComponents" [paginationPageSize]="paginationPageSize"
                [paginationPageSizeSelector]="paginationPageSizeSelector"
                (gridReady)="onGridReady($event)"></ag-grid-angular>

        </div>
    </div>
</div>
<div class="modal fade" id="machineModal" tabindex="-1" role="dialog" aria-labelledby="machineFormModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <span class="border-right"></span>
            <h5 class="create-machine" id="machineModal">
                <p class="text-success"><b></b></p>
            </h5>
            <h2 class="create-machine" id="machineModalLongTitle"> <p class="text-success"><b>machines Information</b></p></h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
           
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="form-group">
                    <label for="m_name"> <b> Name  </b></label>
                    <input type="text" id="m_name" class="form-control" [(ngModel)]="machine.m_name" name="m_name">
                </div>
                <div class="form-group">
                    <label for="m_port"><b> Port  </b></label>
                    <input type="text" id="m_port" class="form-control" [(ngModel)]="machine.m_port" name="m_port">
                </div>
                <div class="form-group">
                    <label for="m_ip_address"> <b>IP Address </b></label>
                    <input type="text" id="m_ip_address" class="form-control" [(ngModel)]="machine.m_ip_address"
                        name="m_ip_address">
                </div>
                <div class="form-group">
                    <label for="m_type"><b> Type </b></label>
                    <input type="text" id="m_type" class="form-control" [(ngModel)]="machine.m_type"
                        name="m_type">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" (click)="createOrUpdateMachine()">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
